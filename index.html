<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final - Tercera Entrega</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Simulador de Costos de Productos</h1>
    
    <div id="formulario-producto">
        <input type="text" id="nombre-producto" placeholder="Nombre del producto">
        <input type="number" id="precio-producto" placeholder="Precio del producto">
        <button id="guardar-producto">Guardar Producto</button>
    </div>
    <div id="lista-productos"></div>

    <div id="simulador-costos">
        <h2>Simulador de Costos</h2>
        <div id="productos-seleccionados"></div>
        <button id="calcular-costo">Calcular Costo Total</button>
        <div id="costo-total"></div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
